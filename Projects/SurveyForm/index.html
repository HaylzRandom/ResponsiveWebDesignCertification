<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a description of a survery form</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Name" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Email" required />
        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          min="1"
          max="99"
          id="number"
          placeholder="Enter Age"
        />
        <label for="dropdown">Dropdown</label>
        <select name="dropdown" id="dropdown">
          <option value="value1">Value 1</option>
          <option value="value2">Value 2</option>
        </select>
        <input type="radio" id="female" name="gender" value="female" />
        <input type="radio" id="male" name="gender" value="male" />
        <input type="radio" id="other" name="gender" value="other" />
        <input type="checkbox" id="check1" name="check1" value="1" />
        <input type="checkbox" id="check2" name="check2" value="2" />
        <input type="checkbox" id="check3" name="check3" value="3" />
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>

    <script src="" async defer></script>
  </body>
</html>
